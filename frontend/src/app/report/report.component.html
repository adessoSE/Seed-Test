<div [class.darkTheme]="isDark" class="uk-card uk-card-default padding mat-app-background" id="report">
    <div id="report-header" class="uk-card-header" style="white-space: nowrap;">
        <h3 class="title" style="display: inline-block">Test Results</h3>

    <div class="uk-button-group" style="text-align: right; float: right;">
        <button id="hide_results" [class.disabledButton] ="!showResults && !testDone" [disabled]="!showResults && !testDone" class="button"
                uk-tooltip="Hide Test Results" type="button" (click)="hideResults()" *ngIf="showResults"><em class="material-icons-outlined">expand_more</em></button>
        <button id="show_results" [class.disabledButton] ="!showResults && !testDone" [disabled]="!showResults && !testDone" class="button"
                uk-tooltip="Show Test Results" type="button" (click)="hideResults()" *ngIf="!showResults"><em class="material-icons-outlined">expand_less</em></button>
        <button id="download_results" [class.disabledButton] ="!testDone" [disabled]="!testDone" class="button"
                uk-tooltip="Download Test Results" type="button" (click)=" downloadFile();"><em class="material-icons-outlined">file_download</em></button>
        <button *ngIf="!this.reportIsSaved" id="save_report" [class.disabledButton] ="!testDone" [disabled]="!testDone" class="button"
                uk-tooltip="Save Report" type="button" (click)=" saveReport(this.reportId);"><em class="material-icons-outlined">save</em></button>
        <button *ngIf="this.reportIsSaved" id="unsave_report" [class.disabledButton] ="!testDone" [disabled]="!testDone" class="button"
                uk-tooltip="Do not Save Report" type="button" (click)=" unsaveReport(this.reportId);"><em class="material-icons-outlined">cancel</em></button>
    </div>
</div>
    <div id="testreport" class="uk-card uk-card-default padding uk-animation-fade" [hidden]=!showResults>
        <div id="report-body" class="uk-card-body">
            <div id="chartcontainer" class="chart-container" >
                <iframe title="Test StoryReport" id="testFrameReport" width="100%" height="1000" name="SELFHTML_in_a_box"></iframe>
            </div>
        </div>
    </div>
</div>
