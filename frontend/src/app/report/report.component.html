<div [class.darkTheme]="isDark" class="uk-card uk-card-default padding mat-app-background" id="report">
    <div id="report-header" class="uk-card-header" style="white-space: nowrap;">
        <h3 class="SmallHeadline1" style="display: inline-block">Test Results</h3>

        <div class="button-group" style="text-align: right; float: right;">
        <button mat-raised-button color="primary" id="download_results" [disabled]="!testDone" matTooltip="Download Test Results" (click)="downloadFile()">
            <mat-icon>file_download</mat-icon>
        </button>

        <button *ngIf="this.reportComponent && !this.reportComponent.isSaved" mat-raised-button color="primary" id="save_report" [disabled]="!testDone" matTooltip="Save Report" (click)="saveReport(this.reportId)">
            <mat-icon>save</mat-icon>
        </button>

        <button *ngIf="this.reportComponent && this.reportComponent.isSaved" mat-raised-button color="warn" id="unsave_report" [disabled]="!testDone" matTooltip="Do not Save Report" (click)="unsaveReport(this.reportId)">
            <mat-icon>cancel</mat-icon>
        </button>

        <button mat-raised-button color="accent" (click)="exportHtmlToPDF()" matTooltip="Generate and download PDF report">
            <mat-icon>picture_as_pdf</mat-icon> PDF
        </button>
        </div>
    </div>
    <div id="testreport" class="uk-card uk-card-default padding uk-animation-fade" [hidden]=!showResults>
        <div id="report-body" class="uk-card-body">
            <div id="chartcontainer" class="chart-container" >
                <iframe #iframe title="Test StoryReport" id="testFrameReport" width="100%" height="1000" name="SELFHTML_in_a_box"></iframe>
            </div>
        </div>
    </div>
</div>
