<!--Create New Story in custom project-->
<ng-template #createNewStoryModal let-modal>
    <app-layout-modal></app-layout-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create New Story</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group modalsContent">
                <div class="labelField" id="inputLabels" >
                    <label class="uk-form-label">Enter unique story title</label>
                </div>
                <div class="inputField" >
                    <input [(ngModel)]="storyTitle" name="storytitle" id="storytitle" placeholder=" Title">
                </div>
            </div>
            <textarea [(ngModel)]="storyDescription" name="storydescription" id="storydescription" placeholder="Enter a brief description of your test story"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="normalButton" (click)="createNewStory($event); modal.close('Save click');">Save</button>
    </div>
</ng-template>
