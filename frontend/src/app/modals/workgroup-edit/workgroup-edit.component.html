<!-- Workgroup edit Modal-->
<app-repo-swich #repoSwitchModal></app-repo-swich>
<ng-template #workgroupEditModal let-modal>
    <app-layout-modal></app-layout-modal>
    <div class="modal-header">
        <span id="workgroupHeader"class="MediumSubline1H4 modal-title">Project:</span>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); onModalClosed();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body modal-xl">
        <div class="uk-card-title submitForm">
            <!-- Part: Workgroup Owner -->
            <div class="divWrapper" id="Workgroup_Owner">
                <!-- Only for WG-Owner -->
                <div *ngIf="userEmail===workgroupOwner">
                    <label style="margin-right: 10px;">Project Owner:</label>
                    <mat-form-field *ngIf="!this.workgroupList.length == 0" style="margin-right: 10px; position: inherit;" appearance="fill"  [ngStyle]="{'width': workgroupOwner.length + 6 +'ch'}">
                        <mat-label>Project Owner</mat-label>
                        <mat-select  #ownerSelect [(ngModel)]="selectedOwner">
                            <mat-option *ngFor="let element of workgroupList; let odd = odd" [value]="element.email" [ngClass]="{'even-row-mat-option': odd, 'odd-row-mat-option': !odd}">
                            {{element.email}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button id="changeOwner" type="button" class="normalButton"
                        [ngStyle]="{'opacity': this.workgroupList.length == 0 || selectedOwner == undefined  ?  '50%' : '100%'}" 
                        [disabled]="this.workgroupList.length == 0 || selectedOwner == undefined "
                        (click)="transferOwnership(selectedOwner);">Transfer Ownership
                    </button>
                    <div>
                        <input class="workGroupEmail leftMargin" type="text" id="newTitle" name="newTitle" [(ngModel)]="projectName">
                        <button id="renameProject" type="button" class="normalButton" (click)="renameProject(workgroupInviteForm)">Rename project</button>
                    </div>
                </div>
                <!-- If User is not the WG-Owner -->
                <div *ngIf="userEmail!==workgroupOwner" >
                    <label style="margin-right: 10px;">Project Owner:</label>
                    <label id="projectOwner">{{this.workgroupOwner}}</label>
                </div>
            </div>
            <hr>
            <!-- Part: Invite Member -->
            <div>
                <form #workgroupInviteForm="ngForm" novalidate [disabled]="workgroupInviteForm.invalid"
                (ngSubmit)="workgroupInvite(workgroupInviteForm);">
                    <div class="divWrapper"> 
                        <input class="workGroupEmail leftMargin" type="email" id="emailField" ngModel name="email" placeholder="Email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <button class="normalButton">Invite to Team</button>
                    </div>
                    <div class="canEditContainer divWrapper">
                        <label class="canEditLabel addTeamMembersLabel" >Can add team members</label>
                        <input type="checkbox" ngModel name="canEdit"
                        class="normalButton addTeamMembersLabel" style="align-self: center;">
                    </div>
                </form>
            </div>
            <!-- Part: Member List -->
            <table id="workgroupTable" mat-table [dataSource]="workgroupList" class="mat-elevation-z8" aria-describedby="mydesc">
                <ng-container matColumnDef="email">
                  <th id="workgroupEmailCell" mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="emailTableContainer">
                        <label>{{element.email}} </label>
                        <button class="normalButton deleteButton"(click)="removeFromWorkgroup(element);">Remove</button>
                    </div>             
                  </td>
                </ng-container>

                <ng-container  matColumnDef="can_edit_workgroup">
                    <th id="checkboxCanEdit" class="editColumn" mat-header-cell *matHeaderCellDef> Can add team members </th>
                    <td mat-cell *matCellDef="let element">
                        <input type="checkbox" name="canEditUser" class="normalButton" (change)="this.checkEditUser($event, element)" [checked]="element.canEdit">
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsWorkgroup"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsWorkgroup;"></tr>
              </table>
        </div>
    </div>
    <div class="modal-footer">
        <button *ngIf="userEmail===workgroupOwner" type="button" class="normalButton deleteButton" (click)="isCurrentRepoToDelete()">Delete Project
        </button>
        <button type="button" class="normalButton" (click)="modal.close('Save click')">Done
        </button>
    </div>
</ng-template>
