<!-- rename Story Modal-->

<ng-template #renameStoryModal let-modal>
    <app-layout-modal></app-layout-modal>
    <div class="modal-header">
        <span id="modalHeader" class="MediumSubline1H4 modal-title">Change Story Title</span>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #renameStory="ngForm" novalidate [disabled]="renameStory.invalid"
    (keydown)="enterSubmit($event, renameStory)" type="submit">
        <div class="modal-body modal-xl">
            <div class="padding_top modalsContent">
                <span>Change Story Title</span>
                <span class="material-icons" display-title="Enter a unique story name">drive_file_rename_outline</span>
                <div class="inputField">
                    <input type="text" id="newStoryTitle" [(ngModel)]="storyName" name="newStoryTitle" required>
                </div>
                <span>Edit Story Description</span>
                <span class="material-icons" display-title="Enter story description">drive_file_rename_outline</span>
                <textarea [(ngModel)]="storyDescription" id="newStoryDescription"></textarea>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="normalButton"
        (click)="onClickSubmit(renameStory)">Submit
        </button>
    </div>
</ng-template>
