<!---Modal for delete Account------>
<ng-template #deleteAccountModal let-modal>
    <app-layout-modal></app-layout-modal>
    <div class="modal-header">
        <span class="MediumSubline1H4 modal-title">Delete My Account</span>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #deleteAccountForm="ngForm" novalidate [disabled]="!deleteAccountForm.valid"
    (ngSubmit)="deleteAccount(deleteAccountForm);">   
        <div class="modal-body">
            <div class="submitForm">
                <div>
                    <div class="deleteTextWrapper">
                        <span class="warningSign">&#9888;</span>
                        <div class="form-group" id="deleteText">
                            <span>Are you sure that you want to erase your Seed-Test Account?</span>
                            <br>
                            <span >This will also erase all of your saved repositories.</span>
                            <br>
                            <span>If you wish to erase your Seed-Account and connected data, please verify with your email.</span>
                            <div class="modalsContent">
                                <div>
                                    <label class="uk-form-label">Enter your email*</label>
                                    <input type="email" ngModel name="insertedEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                </div>  
                            </div> 
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="normalButton deleteButton" [disabled]="!deleteAccountForm.valid"
            [ngStyle]="{'opacity': !deleteAccountForm.valid ?  '50%' : '100%'}">Delete my Account
            </button>
        </div> 
    </form>  
</ng-template>
