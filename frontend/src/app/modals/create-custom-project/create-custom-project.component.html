<!--Create custom project Modal-->
<ng-template #createCustomProjectModal let-modal>
    <app-layout-modal></app-layout-modal>
    <div class="modal-header">
        <h4 class="modal-title">Create Project</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="submitForm">
            <div>
                <form>
                    <div class="form-group modalsContent" id="inputLabels">
                        <div>
                            <label class="uk-form-label labelField">Enter unique project name</label>
                        </div>   
                        <div class="inputField">
                            <input id="repo_name" defaultValue="YourRepoName">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="normalButton" (click)="submitRepo(); modal.close('Save click')">Save
        </button>
    </div>
</ng-template>
