<ng-template #fileExplorerModal let-modal>
  <app-layout-modal></app-layout-modal>
  <div style="padding: 100px; height: 100%; box-sizing: border-box;">
    <mat-card style="height: 100%; box-sizing: border-box; padding:0">
      <file-explorer [fileElements]="fileElements | async"  (folderAdded)="addFolder($event)"
        (elementRemoved)="removeElement($event)" (elementRenamed)="renameElement($event)">
      </file-explorer>
    </mat-card>
  </div>
</ng-template>
