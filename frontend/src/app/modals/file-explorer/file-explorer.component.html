<div class="container" style="display: flex; justify-content: space-between; align-items: stretch;">
  <div class="content" style="display: flex;">
    <div class="grid-container" style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px;">
      <div *ngFor="let element of fileElements" class="file-or-folder" style="height: 100px; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
        <span style="color: blue; cursor: pointer;" (contextmenu)="openMenu($event)">&#x1F4C2;</span>
        <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;" (contextmenu)="openMenu($event)">
          <span style="color: blue; cursor: pointer;">insert_drive_file</span>
          <span>{{element.filename}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div uk-dropdown>
  <ng-template let-element="element">
    <ul class="uk-nav uk-dropdown-nav">
      <li (click)="openRenameDialog(element)">
        <span uk-icon="file-edit">edit</span>
        <span>Rename</span>
      </li>
      <li (click)="deleteElement(element)">
        <span uk-icon="trash">delete</span>
        <span>Delete</span>
      </li>
    </ul>
  </ng-template>
</div>
