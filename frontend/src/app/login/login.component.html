<div [class.darkTheme] = "isDark" class="loginGrid">
  <div class="howToStart">
    <div class="mat">
      <owl-carousel-o
      [options]="customOptions">
      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide [id]="slide.id">
          <img [src]="slide.image" alt="slide-image">
          <p *ngIf="slide.caption" class="slideDescription">{{slide.caption}}</p>
        </ng-template>
      </ng-container>
      </owl-carousel-o>
    </div>
  </div>
  <div class="formular">
    <div *ngIf="error" class="alert alert-danger text-center" style="margin-bottom: 15px; width: 210px;">
      <b>Login Failed: </b>{{error}}
    </div>
    <!-- Formular -->
    <h1 class="LargeHeadline2 loginFont">Login</h1>
    <form #form="ngForm" novalidate (ngSubmit)="login(form)">
      <br>
      <hr>
      <br>
      <!-- E-Mail -->
      <label for="email" class="uk-form-label" style="color: grey;"></label>
      <input id="email" type="username" name="email" placeholder=" Email" #email ngModel class="uk-form-controls" required>
      <br>
      <!-- Token (Password) -->
      <label for="password" class="uk-form-label" style="color: grey;"></label>
      <br>
      <input id="password" type="password" name="password" placeholder=" Password" #password ngModel class="uk-form-controls" required>
      <br>
      <br>
      <!-- Button Login -->
      <button id="Login" class="normalButton" type="submit" [disabled]="form.invalid">Login</button>
      <div id="loadingSpinner" *ngIf="this.isLoadingRepositories">
        <mat-spinner [diameter]="40" id="loadingSpinnerlogin" class="loadingSpinner"></mat-spinner>
      </div>
    </form>
    <br>
    <div>
      <button class="linkButton" routerLink='/resetpassword' style="margin: 10px;">Forgot Password?</button>
    </div>
    <p style="margin: 0px">or</p>
    <hr style="margin-bottom: 10px;">
    <!--<p class="noAccount">No account?
      <button id="register" title="register" (click)="navToRegistration();">Register here.</button>
    </p>-->
    <!--<button class="githubLogin" (click)="githubLogin();">Login via Github</button>-->
    <div class="githubLoginContainer">
      <button class="githubLogin" (click)="githubLogin();" [disabled]="this.clientId === '' || this.clientId === 'undefined'">
          <img src ="../assets/github-logo.png" alt="github">
          Login via GitHub
      </button>
    </div>
    <div class="vertical-container" *ngIf="this.clientId === '' || this.clientId === 'undefined'">
      <div style="opacity:0.5">GitHub Integration not set up.</div>
      <dfn id="defaultVersionWarning" class="def">
        <span uk-icon="question" style="width:65%"></span>
        <span rel="def" class="smallToolTip">
          Refer to the README for configuration instructions.
        </span>
      </dfn>
    </div>
    <br>
    <div class="uk-card default" id="noAccountDiv">
      <span class="noAccount">No account yet? <br>
      <button class="linkButton" routerLink="/register">Register</button>
    </span>
    </div>
  </div>
</div>
