<div [class.darkTheme]="isDarkModeOn()" class="horCentered">
  <div class="vertCentered">
    <div class="resetContainer">
      <div [class.darkLock]="isDarkModeOn()" [class.lightLock]="!isDarkModeOn()">
        <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24" fill="none">
          <path d="M2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16Z" stroke-width="1.5"/>
          <path d="M6 10V8C6 4.68629 8.68629 2 12 2C15.3137 2 18 4.68629 18 8V10" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
        <h4 class="Mediumaccordeon2">Trouble loging in?</h4>
        <div id="resetText">Enter the email linked to your account, and we'll send you a link to regain access.</div>
        <div class="formular"> 
          <p class="wrongReset" *ngIf="error">{{error}}</p>
          <p class="successReset" *ngIf="success">{{defaultSuccessMessage}}</p>
          <form #form="ngForm" novalidate (ngSubmit)="requestReset(form)"> 
          <!--Input Email-->
            <label class="uk-form-label"></label>
            <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email*" #email ngModel class="uk-form-controls input" required>
            <br>
            <br>
          <!--Reset Button -->
            <button id="sendReset" class="normalButton" type="submit" [disabled]="form.invalid">Send login link</button>
          </form>
        </div>

        <div id="orLine">
          <div class="centered-line"></div>
          <div>OR</div>
          <div class="centered-line"></div>
        </div>

        <button class="linkButton" (click)="redirectToRegister();">Create new account</button>
        <button id="returnButton" class="normalButton" (click)="redirectToLogin();">Back to login</button>
    </div>
  </div> 
</div>
