<div [class.darkTheme]="isDarkModeOn()" class="vertCentered">
  <div class="horCentered">
    <div class="resetContainer">
      <div [class.darkLock]="isDarkModeOn()" [class.lightLock]="!isDarkModeOn()">
        <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24" fill="none">
          <path
            d="M20.91 11.12C20.91 16.01 17.36 20.59 12.51 21.93C12.18 22.02 11.82 22.02 11.49 21.93C6.63996 20.59 3.08997 16.01 3.08997 11.12V6.72997C3.08997 5.90997 3.70998 4.97998 4.47998 4.66998L10.05 2.39001C11.3 1.88001 12.71 1.88001 13.96 2.39001L19.53 4.66998C20.29 4.97998 20.92 5.90997 20.92 6.72997L20.91 11.12Z"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <h4 class="Mediumaccordeon2">Set a secure password</h4>
      <!-- <p class="wrongReset" *ngIf="error" [innerHTML]="error"></p>
      <div class="wrongReset" *ngIf="tokenError">
        This link has expired!
        <br>Please <button class="linkButton" (click)="redirectToReset();">request a new one</button>.
      </div>
      <p class="successReset" *ngIf="success" [innerHTML]="success"></p> -->
      <div id="resetText">Your password must consist of at least 8 characters.
      </div>
      <div class="formular">
        <form #form="ngForm" novalidate (ngSubmit)="confirmReset(form)">
          <!--Input Email-->
          <div class="cross-validation"
            [class.cross-validation-error]="form.controls.password === undefined || (form.controls.password.invalid && form.controls.password.dirty)">
            <input id="password" type="password" name="password" minlength="8" placeholder="New Password*" #password
              ngModel class="uk-form-controls input" required>
          </div>
          <br>
          <div class="cross-validation"
            [class.cross-validation-error]="form.controls.passwordConfirmation === undefined || (form.controls.passwordConfirmation.invalid && form.controls.passwordConfirmation.dirty) || (form.controls.passwordConfirmation.value !== form.controls.password.value)">
            <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password*"
              #passwordConfirmation ngModel class="uk-form-controls input" required>
          </div>

          <br>
          <br>
          <!--Reset Button -->
          <button id="sendReset" class="normalButton" type="submit" [disabled]="form.controls.password.invalid || 
                        form.controls.passwordConfirmation.invalid || 
                        form.controls.passwordConfirmation.value !== form.controls.password.value">
            Reset password
          </button>

        </form>
      </div>

      <button id="returnButton" class="normalButton" (click)="redirectToLogin();">Back to login</button>
    </div>
  </div>
</div>
